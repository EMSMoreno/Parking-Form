<!doctype html>
<html>
<head>
	<title>GestParque, S.A.</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8">
</head>
<body onload="mostraParque();">
<div class="container">
	<div class="header clearfix">
		<h2>GestParque, S.A.</h2>
	</div>
	
	<div class="jumbotron">
		<form id="formulario">
		<div id="aviso"></div>
			<div class="form-group">
				<label>Marca do Veículo:</label>
				<input type="text" class="form-control" id="marcaVeiculo" placeholder="Digite marca do veiculo...">
			</div>
			<div class="form-group">
				<label>Matricula do Veículo:</label>
				<input type="text" class="form-control" id="matriculaVeiculo" placeholder="Digite matricula do veiculo...">
			</div>	
            <button type="submit" class="btn btn-primary">Adicionar</button>			
		</form>
	</div>
	<div class="row marketing">
		<div class="col-lg-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Marca</th>
					<th>Matrícula</th>
					<th>Entrada</th>
					<th>Saída</th>
				</tr>
			</thead>
			<tbody id="resultados">
			</tbody>
		</table>
		</div>
	</div>
</div>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/projeto.js"></script>
</body>
</html>
